<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Details</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen p-8">

<div class="max-w-6xl mx-auto bg-white shadow-lg rounded-lg p-6">

    <!-- Header -->
    <div class="flex items-center justify-between mb-6">
        <h1 class="text-2xl font-bold text-gray-800">
            Student Details
        </h1>

        <a th:href="@{/form}"
           class="bg-green-600 text-white px-4 py-2 rounded-md font-semibold hover:bg-green-700 transition">
            + New Student
        </a>
    </div>

    <!-- Table -->
    <div class="overflow-x-auto">
        <table class="min-w-full border border-gray-200 rounded-lg">
            <thead class="bg-gray-100">
            <tr>
                <th class="px-4 py-3 text-left text-sm font-semibold text-gray-700">Name</th>
                <th class="px-4 py-3 text-left text-sm font-semibold text-gray-700">Email</th>
                <th class="px-4 py-3 text-left text-sm font-semibold text-gray-700">Age</th>
                <th class="px-4 py-3 text-center text-sm font-semibold text-gray-700">Actions</th>
            </tr>
            </thead>

            <tbody class="divide-y divide-gray-200">
            <tr th:each="std : ${students}" class="hover:bg-gray-50">
                <td class="px-4 py-3 text-gray-800" th:text="${std.name}"></td>
                <td class="px-4 py-3 text-gray-800" th:text="${std.email}"></td>
                <td class="px-4 py-3 text-gray-800" th:text="${std.age}"></td>

                <!-- Actions -->
                <td class="px-4 py-3 text-center space-x-3">
                    <a th:href="@{/update/{id}(id=${std.id})}"
                       class="inline-block bg-blue-600 text-white px-3 py-1 rounded-md text-sm hover:bg-blue-700 transition">
                        Edit
                    </a>

                    <a th:href="@{/delete/{id}(id=${std.id})}"
                       class="inline-block bg-red-600 text-white px-3 py-1 rounded-md text-sm hover:bg-red-700 transition"
                       onclick="return confirm('Are you sure you want to delete this student?');">
                        Delete
                    </a>
                </td>
            </tr>

            <!-- Empty State -->
            <tr th:if="${#lists.isEmpty(students)}">
                <td colspan="4" class="px-4 py-6 text-center text-gray-500">
                    No students found.
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
