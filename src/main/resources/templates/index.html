<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>User Details</h1>
<table border="1">
    <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Age</th>
        <th colspan="2">Action</th>
    </tr>
    <tr th:each="std:${students}">
        <td th:text="${std.name}"></td>
        <td th:text="${std.email}"></td>
        <td th:text="${std.age}"></td>
        <td><a th:href="@{/delete/{id}(id=${std.id})}">Delete</a></td>
        <td><a th:href="@{/update/{id}(id=${std.id})}">Edit</a></td>
    </tr>
</table>

<a th:href="@{/form}">New User</a>
</body>
</html>
